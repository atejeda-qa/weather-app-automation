<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="weather-location" class="h3"></h1>
                        <h3 id="weather-description" class="h4"></h3>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item" data-testid="humidity"></li>
                            <li id="weather-wind" class="list-group-item" data-testid="wind"></li>
                            <li id="weather-feels-like" class="list-group-item" data-testid="feels-like"></li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="class-body">
                        <form id="weather-form">
                            <div class="form-group">
                                <input type="text" name="city" id="city" class="form-control" placeholder="City"
                                    autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" name="country" id="country" class="form-control"
                                    placeholder="Country">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dark btn-block" id="weather-change-button">
                                    Find
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
